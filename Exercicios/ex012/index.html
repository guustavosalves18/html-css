<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos HTML</title>
</head>
<body>
    <h1>Inserido videos hospedados localmente</h1>
    <p>
        Este video esta hospedado no meu propio servidor
    </p>
    <video src="file.mp4" controls width="450" loop ></video> 

    <h2>Inserindo videos do YT</h2>
    <iframe width="560" height="315" loop autoplay src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

     <style>
        body{
            background-color:black;
            color:white;
            text-align: center;
        }
  
      </style>
</body>
