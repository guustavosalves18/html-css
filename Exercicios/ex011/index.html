<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios aparelhos, ou diminuia a tela</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
<img src="Imagens/foto-g.png" alt="Grande">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprendeer a colocar audio</p>
    <audio src="index.html"controls loop></audio>
    <p><a href="Kalimba.mp3" target="_blank" ref="" external>Baixe aqui!</a></p>
</body>
</html>
